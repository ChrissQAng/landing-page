<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Corona Store</title>
</head>
<body>
    <div class="header">
        <img src="./images/logo2.jpeg" alt="corona store logo" class="logo"/>
    <div class="logo-text">CORONA STORE</div>
    <div class="links">
        <a href="#corona-variants">corona variants</a>
        <a href="#quote">quote</a>
        <a href="#sign-up">sign up</a>
    </div>
</div>
<div class="main">
    <div class="main-text">
        <p>This website is about awesome variants of corona</p>
        <p class="subtext">I want to offer you a variety of variants of corona. You can order them in the store for small money.</p>
        <button>Sign Up</button>
    </div>
    <img src="./images/corona.jpeg" />
</div>
<div id="corona-variants">
    <div class="title">Different Variants to purchase</div>
    <div class="container">
        <div class="item">
            <img src="./images/variant1rs.png" />
            <div class="text"></div>
        </div>
        <div class="item">
            <img src="./images/variant2rs.png" />
            <div class="text"></div>
        </div>
        <div class="item">
            <img src="./images/variant3rs.png" />
            <div class="text"></div>
        </div>
        <div class="item">
            <img src="./images/variant4rs.png" />
            <div class="text"></div>
        </div>
    </div>
</div>
</body>
</html>
